    <section class="date">
        <div class="container">
            <div class="date__top-left">
                <div class="date__top-left-dot"></div>
                <h4 class="date__top-left-title">12-13-14-Dekabr</h4>
            </div>

            <p class="text">Rano Collection'da</p>

            <h1 class="title">
                Barcha liboslarga <br>
                <span>50% chegirma</span> <br>
                Faqat 3 kun!
            </h1>

            <form id="registrationForm" class="registrationForm" name="registrationForm contact-form">
                <div class="form__top">
                    <h2 class="form__title">Chegirmaga erishish uchun quyidagi formani to'ldiring:</h2>
                    <div class="HomeFormRow mb-2">
                        <label for="name" class="HomeFormRowLabel">Ismingizni kiriting:</label>
                        <input class="HomeFormRowInput" type="text" id="name" name="name" placeholder="Ism" />
                        <p class="homeFormErrorText" id="nameError" style="display: none">
                            Iltimos, ismingizni kiriting
                        </p>
                    </div>
                    <div class="HomeFormRow mb-2">
                        <label for="phone" class="HomeFormRowLabel">Telefon raqamingiz:</label>
                        <div class="phone-input-container">
                            <div class="country-selector">
                                <div class="selected-country" id="selectedCountry">
                                    <span id="selectedCountryCode">+998</span>
                                    <svg id="dropdownIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="6 9 12 15 18 9"></polyline>
                                    </svg>
                                </div>
                                <div class="country-dropdown" id="countryDropdown" style="display: none"></div>
                            </div>
                            <input class="HomeFormRowInput" type="tel" id="phone" name="phone"
                                placeholder="00 000 00 00" />
                        </div>
                        <p class="homeFormErrorText" id="phoneError" style="display: none">
                            ‚ùå Telefon raqam mos emas!
                        </p>
                    </div>
                    <button type="submit" class="HomeFormBtn" id="submitBtn">
                        DAVOM ETISH >>
                    </button>
                </div>
            </form>

            <img src="./images/speaker.avif" class="date__images" loading="lazy" decoding="async" width="283"
                height="316" alt="Invertor rasmi">
        </div>
    </section>

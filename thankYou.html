<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obuna bo'lish</title>
  <style>
* {margin: 0;padding: 0;box-sizing: border-box;}body {background-color: #292826;}a, li, ol, ul {list-style: none;text-decoration: none;}.container {width: 100%;margin: 0 auto;padding: 0 20px;display: flex;flex-direction: column;align-items: center;justify-content: center;}.date__top-left {display: flex;align-items: center;justify-content: center;max-width: 145px;width: 100%;margin-bottom: 20px;margin-top: 20px;}.date__top-left {padding: 3px 13px;border: 1px solid rgba(255, 255, 255, 0.5);border-radius: 50px;margin-bottom: 62px;}.date__top-left-dot {background-color: #33AD15;width: 11px;height: 11px;border-radius: 50%;margin-right: 5px;}.date__top-left-title {font-weight: 500;font-size: 13px;font-family: sans-serif;color: white;}.title {font-family: Mulish, sans-serif;font-weight: 900;font-size: clamp(26px, 7vw, 30px);line-height: 110%;text-align: center;text-transform: uppercase;color: white;margin-bottom: 15px;}.description {font-family: Involve, sans-serif;font-weight: 400;font-size: 16px;line-height: 135%;text-align: center;color: white;max-width: 266px;width: 100%;margin-bottom: 24px;}.button {font-family: Montserrat, sans-serif;font-weight: 800;font-size: 16px;line-height: 27px;text-align: center;text-transform: uppercase;color: white;display: flex;align-items: center;gap: 10px;border-radius: 20px;background-color: #2D96FF;box-shadow: 0px 4px 0px 0px #0051A2;padding: 16px 0 17px 25px;max-width: 331px;width: 100%;border: none;cursor: pointer;height: 74px;margin-top: 45px;}@media (max-width:330px) {.button {padding: 10px 0 10px 15px;font-size: 14px;}}
  </style>
  <link rel="stylesheet" href="./css/modal.css" media="print" onload="this.media='all'" />
  <noscript>
    <link rel="stylesheet" href="./css/modal.css" />
  </noscript>
</head>

      telegramga qo'shilish

  <script defer src="./js/thankYou.js"></script>
</body>

</html>
